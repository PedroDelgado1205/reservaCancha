<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" [attr.data-interval]="5000">
                <div class="carousel-inner">
                    <div *ngFor="let cancha of canchas; let i = index" class="carousel-item" [class.active]="i === 0">
                        <img [src]="cancha.imagen" class="d-block w-100" alt="{{ cancha.titulo }}">
                        <div class="cd">
                            <app-celndario></app-celndario>
                            <div>
                                <h6>{{ cancha.titulo }}</h6>
                                <p>{{ cancha.descripcion }}</p>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-1">
            <button id="log" class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-arrow-left"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Iniciar Sesi칩n</h5>
                            <form>
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a:</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
                            </div>
                            <div id="btns">
                                <button type="submit" class="btn btn-success" routerLink="/inicio">Iniciar Sesi칩n</button>
                                <a href="">Registrarse</a>
                            </div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
