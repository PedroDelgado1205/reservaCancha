<!-- pagina-principal.component.html -->
<app-navbar></app-navbar>
<div class="container">
    <section class="cancha-section" *ngFor="let cancha of canchas; let i = index">
        <div class="cancha-info">
            <!-- Sección de Calendario -->
            <div id="calendario">
            <app-celndario></app-celndario>
            <img id="canchaFoto" src="{{ cancha.imagen }}" alt="Cancha">
            <div id="descripcion">
                <p>{{ cancha.descripcion }}</p>
            </div>
            </div>
            <div id="comentarios">
                <div id="comentarioUser" *ngFor="let comentario of cancha.comentarios">
                    <img class="user" src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="">
                    {{ comentario }}
                </div>
                <div id="btns">
                    <div class="estrellas">
                        <form>
                            <p class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" value="5">
                                <label for="radio1">★</label>
                                <input id="radio2" type="radio" name="estrellas" value="4">
                                <label for="radio2">★</label>
                                <input id="radio3" type="radio" name="estrellas" value="3">
                                <label for="radio3">★</label>
                                <input id="radio4" type="radio" name="estrellas" value="2">
                                <label for="radio4">★</label>
                                <input id="radio5" type="radio" name="estrellas" value="1">
                                <label for="radio5">★</label>
                            </p>
                        </form>
                    </div>
                    <button class="btn btn-success" (click)="reserva(i)">Reservar</button>
                </div>
            </div>
        </div>
    </section>
</div>
